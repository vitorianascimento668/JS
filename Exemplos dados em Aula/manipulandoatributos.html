<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos</title>
    <style>
        .imagem{
            height:400px;
        }
    </style>
</head>
<body>
    <img src="./imagem/cachorro.jpg" class="imagem" data-animal="Cachorro">
    <button onclick="trocaImagem('cachorro.jpg','Cachorro')" >
        Cachorro
    </button>
    <button onclick="trocaImagem('gato.jpg','Gato')" >
        Gato
    </button>
    <button onclick="pegaAnimal()">
          Qual é o animal? 
    </button>
    <script>
        function trocaImagem(filename,animalname){
            document.querySelector(".imagem").setAttribute('src', "imagem/"+filename)
            document.querySelector(".imagem").setAttribute('data-animal', animalname)



            if (filename == 'gato.jpg'){
                document.querySelector(".imagem").style.width='450px';
            }
        }
        function pegaAnimal(){
            let animal = document.querySelector('.imagem').getAttribute('data-animal');
            alert("O animal é " + animal)
        }
    </script>
</body>
</html>
