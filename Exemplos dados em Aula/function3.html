<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 1</title>
</head>
<body>
    <h1 id="titulo">Titulo</h1>
    <div id="campo">Campo</div>
    
    <script>
    function alterar(titulo,subtritulo){
        document.getElementById('titulo').innerHTML= subtritulo
        document.getElementById('campo').innerHTML = titulo
    
    }
    alterar('FALA BUM TICA BUM', 'VAMOS QUE VAMOS')
    </script>
</body>
</html>
