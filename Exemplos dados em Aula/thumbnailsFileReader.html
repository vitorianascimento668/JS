<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnails com FileReader</title>
</head>
<body>
    <input type="file" accept="image/*" id="imagem">
    <button onclick="mostrar()">Mostrar</button>
    <div id="area">

    </div>
    <script>
        function mostrar(){
           let reader = new FileReader(); // cria-se o arquivo para leitura da minha futura imagem
           let imagem = document.getElementById('imagem').files[0]; // ler a imagem que o usuario mandou e pega com file somente o 1 item
           reader.onloadend = function(){ // apos o fim da execulção acima, vamos da inicio a FUNCTION 
            let img = document.createElement('img')  
               img.src= reader.result // vai mostra o resultado na tag IMG o resultado da imagem que ele recebeu via parametro.
               img.width= 200;
               document.getElementById('area').appendChild(img)
           }
           reader.readAsDataURL(imagem) // passando parametro IMAGEM ppara o onloadend.
        }
    </script>
</body>
</html>
