<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch com POST    </title>
</head>
<body>
    <button onclick="inserirPosts()"> Inserir Posts</button>
    <div id="posts">

    </div>
    <script>
        async function inserirPosts(){ // cria-se uma requisição do tipo ASYNC para pode utilizar o Await
            document.getElementById('posts').innerHTML = 'Carregando ...';

            let req = await fetch('https://jsonplaceholder.typicode.com/posts',{ //passando o 1 parametro (url)
                method:'POSTS', //2 parametro, POST pois vamos carrega um objeto.
                body: JSON.stringify({ //usamos o stringify para pode manda essas infomações para os membros do html, tem que ir tudo em formato de string, ele esta transfornando de JSON para string
                    title:'Titulo de teste',
                    body:'corpo de teste',
                    userId: 4 //lembre-se de sempre coloca tudo igual esta no original os nomes de html.
                }),
                headers: {
                    'content-Type':'application/json' // aqui esta mundando para o tipo, aplicação em JSON
                }
            })
            let json= await req.json() //fazendo a transformação para JSON novamente.
            console.log(json) // mostra-se o array
        }
    </script>
</body>
</html>
