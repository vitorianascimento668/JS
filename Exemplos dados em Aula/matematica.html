<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematica</title>
</head>
<body>
    <div id="titulo">
        Olá mundo
    </div>
    <div id="campo">
        Digite sua mensagem aqui
    </div>
    <script>
        // Para trocar o dia-ano-mes usamos o SET no lugar do GET.
        let  novoValor = Math
        console.log(novoValor.round(3.47)) //arredonda o Nª
        console.log(novoValor.floor(5.99)) //Arredonda para baixo
        console.log(novoValor.ceil(7.1)) //Arredonda para cima
        console.log(novoValor.abs(-658894)) //valor absoluto
        console.log(novoValor.max(100,200,3))// maior valor digitado ou MIN menor valor digitado.
        console.log(novoValor.random() * 100)
        console.log(novoValor.floor(Math.random()*100)) // gerando numeros ALEATORIOS ENTRE 0 E 100 








         
    </script>
</body>
</html>
