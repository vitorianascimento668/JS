<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos / TIME</title>
</head>
<body>
    <div id="titulo">
        Olá mundo
    </div>
    <button onclick="comecar()">Começar</button>
    <button onclick="parar()">Parar</button>
    <div class="demo">
    </div>
    <script>
    let timer;

    function comecar(){
        timer = setInterval(showTime,1000)

    }
    function parar(){
        clearInterval(timer)

    }
      function showTime (){
        let d = new Date ();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        let txt = h + ':' + m + ':' + s 
        document.querySelector('.demo').innerHTML = txt;
      }
    showTime()
    </script>
</body>
</html>
