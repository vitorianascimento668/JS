<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH</title>
</head>
<body>
    <button onclick="loadPosts()"> Carregar Posts</button>
    <div id="posts">

    </div>
    <script>
       function loadPosts() {
            document.getElementById('posts').innerHTML = ' Carregando'
             fetch('https://jsonplaceholder.typicode.com/posts') // O fecth tem 2 parametros, o 1 e a url e o segundo é opcional que é um objeto {}
             .then(function(resultado){ // Aqui a function RESULTADO, recebe os valores da URL acima
                return resultado.json() //e o resultado é convertido para JSON (OBJETO)
            }).then(function(json){ //Aqui a function JSON, vai recebe o RESULTADO.JSON, ou seja um objeto.
                montarBlog(json)
            })
             .catch(function(erro){ // aqui caso de algum problema, ira chama essa resposta ao inves do .then
                console.log('DEU PROBLEXA, VIXIII')
             })

       }

       function montarBlog(lista){
            let html = '';
            for (let i in lista){
                html += '<h3>'+lista[i].title +'</h3>'
                html += lista[i].body+ '<br/>'
                html += '<hr/>'
            }
            document.getElementById('posts').innerHTML = html


       }
    </script>
</body>
</html>
