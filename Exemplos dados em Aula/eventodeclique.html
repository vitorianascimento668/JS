<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Clique</title>
</head>
<body>
    <h1 id="titulo" onclick="console.log('clicou')" onmouseover="console.log('passou')" onmouseout="console.log('tirou')">Seja bem vindo!</h1>
    <input id="campo" type="text" name="usuario" value="nome do usuario">
    <button onclick="this.innerHTML = 'Puta merda'">Clique em Mim</button>
    <script>
        function clicou(){
            /* HTML COMENTARIO ---------------------------------------------------------------------------------
               <button onclick="document.getElementById('titulo').innerHTML = 'De nada'">Clique em Mim</button>
            */
            document.getElementById("titulo").innerHTML = 'OBRIGADA'
        }
    </script>
</body>
</html>
