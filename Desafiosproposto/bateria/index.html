<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="titulo">
        <h1>Bateria</h1>
    </div>
    <div class="botoes">
        <div class="teclado">
            <div class="teclado--num" data-num="1" >1
                <audio src="sounds/keya.wav"></audio>
            </div>
            <div class="teclado--num" data-num="2">2
                <audio src="sounds/keyc.wav"></audio>
            </div>
            <div class="teclado--num" data-num="3" >3
                <audio src="sounds/keyd.wav"></audio>

            </div>
        </div>
        <div class="teclado">
            <div class="teclado--num" data-num="4" >4
                <audio src="sounds/keye.wav"></audio>
            </div>
            <div class="teclado--num" data-num="5" >5
                <audio src="sounds/keyq.wav"></audio>
            </div>
            <div class="teclado--num" data-num="6" >6
                <audio src="sounds/keys.wav"></audio>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--num" data-num="7" >7
                <audio src="sounds/keyw.wav"></audio>

            </div>
            <div class="teclado--num" data-num="8" >8
                <audio src="sounds/keyx.wav"></audio>

            </div>
            <div class="teclado--num" data-num="9" >9
                <audio src="sounds/keyz.wav"></audio>

            </div>
        </div>
       
        <form action="">
            <input type="text" placeholder="Faça uma composição ...">
        </form>
        
        <div class="botao--tocar">
            <button onclick="textoDigitado()"> Tocar</button>
        </div>
    </div>
    <footer>Criado por Vitória Nascimento</footer>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
